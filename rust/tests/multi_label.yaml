basic:
  model: "multi-label"
  source:
    iterations: 10 
  tokenizer: 
    config: 
      batch_size: 1024
      sequence_length: 384
      number_labels: 9
      tokenizer_name: "bert-base-uncased"
  sink:
    type: "test"
    config:
      comparison: "../data/test.bin"
  node:
    type: "none"

zmq_ipc:
  model: "multi-label"
  source:
    epochs: 1 
  tokenizer: 
    config: 
      batch_size: 1024
      sequence_length: 128
      number_labels: 9
      tokenizer_name: "bert-base-uncased"
  sink:
    type: "zmq"
    config:
      address: "ipc:///tmp/multi-label"
  node:
    type: "none"
    
     