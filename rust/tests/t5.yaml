
basic:
  model: "t5"
  source:
    length: !epochs
      epochs: 1
    source: !list
      - location: "../data/test.json.gz"
  tokenizer: 
    type: "t5-small"
    name: "t5-small"
    config: 
      batch_size: 8
      sequence_length: 128
      number_spans: 12
      mask_probability: 0.15 
  transport:
    transport: !test
  node: !none

zmq_none:
  model: "t5"
  source:
    length: !iterations
      iterations: 50000
    source: !pile
      typ: !total
  tokenizer: 
    type: "t5-small"
    name: "t5-small"
    config: 
      batch_size: 32768
      sequence_length: 128
      number_spans: 12
      mask_probability: 0.15 
  transport:
    transport: !zmq
      address: "ipc:///tmp/t5_none"
  node: !none

zmq_git_hub:
  model: "t5"
  source:
    length: !iterations
      iterations: 50000
    filter: !python_text
    source: !pile
      typ: !git_small
  tokenizer: 
    type: "t5-small"
    name: "t5-small"
    config: 
      batch_size: 32768
      sequence_length: 128
      number_spans: 12
      mask_probability: 0.15 
  transport:
    transport: !zmq
      address: "ipc:///tmp/t5_git"
  node: !none