

basic:
  model: "squad"
  source:
    shuffle: false
    length: !iterations
      iterations: 100
    source: !huggingface
      dataset: "squad"
      operations: ["train"]
  tokenizer: 
    type: "squad"
    config: 
      batch_size: 1024
      sequence_length: 384
      tokenizer_name: "bert-base-uncased"
  sink:
    type: "test"
    config:
      comparison: "../data/test.bin"
  node: !none
