
basic:
  model: "masking"
  source:
    length: !iterations
      iterations: 32
    source: !list
      - location: "../data/test.json.gz"
        download_type: !gzip
        network: false   
  tokenizer: 
    type: "masking"
    config: 
      batch_size: 8
      sequence_length: 128
      mask_length: 18
      tokenizer_name: "roberta-base"
  transport:
    transport: !test
  node: !none

basic_stream:
  model: "masking"
  source:
    length: !iterations
      iterations: 32
    source: !list
      - location: "https://dumps.wikimedia.org/other/cirrussearch/current/enwiki-20221021-cirrussearch-content.json.gz"
        download_type: !gzip
        network: true 
  tokenizer: 
    type: "masking"
    config: 
      batch_size: 8
      sequence_length: 128
      mask_length: 18
      tokenizer_name: "bert-base-cased"
  transport:
    transport: !test
  node: !none

