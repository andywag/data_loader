
basic:
  model: "masking"
  source:
    length: !epochs
      epochs: 1
    filter: !json_text
    source: !list
      - location: "../data/test.json.gz"
  tokenizer: 
    type: "masking"
    name: "roberta-base"
    config: 
      batch_size: 8
      sequence_length: 128
      mask_length: 18
      
  transport:
    transport: !test
  node: !none

basic_stream:
  model: "masking"
  source:
    length: !iterations
      iterations: 32
    source: !list
      - location: "https://dumps.wikimedia.org/other/cirrussearch/20221011/enwiki-20221011-cirrussearch-content.json.gz"
  tokenizer: 
    type: "masking"
    name: "bert-base-cased"
    config: 
      batch_size: 8
      sequence_length: 128
      mask_length: 18
      
  transport:
    transport: !test
  node: !none


zmq_none:
  model: "masking"
  source:
    length: !iterations
      iterations: 50000
    source: !pile
      typ: !total
  tokenizer: 
    type: "masking"
    name: "bert-base-cased"
    config: 
      batch_size: 32768
      sequence_length: 128
      mask_length: 18
      
  transport:
    transport: !zmq
      address: "ipc:///tmp/masking_none"
  node: !none

git_python:
  model: "masking"
  source:
    length: !iterations
      iterations: 5000000
    source: !list
      - location: "/home/andy/Downloads/github_small.jsonl.zst"
    filter: !python_text  
  tokenizer: 
    type: "masking"
    name: "bert-base-uncased"
    mode: "python"
    config: 
      batch_size: 32768
      sequence_length: 512
      mask_length: 80
  #transport:
  #  transport: !test
  #node: !none
  transport:
    transport: !zmq
      address: "ipc:///tmp/masking_python"
