basic:
  model: "single-class"
  source:
    length: !iterations
      iterations: 32
    source: !huggingface
      dataset: "imdb"
      operations: ["train"]
  tokenizer: 
    config: 
      batch_size: 32
      sequence_length: 384
      tokenizer_name: "bert-base-uncased"
  transport:
    transport: !test
  node: !none

python_match:
  model: "single-class"
  source:
    shuffle: false
    length: !epochs
      epochs: 1 
    source: !huggingface
      dataset: "imdb"
      operations: ["train"]
  tokenizer: 
    config: 
      batch_size: 1024
      sequence_length: 384
      tokenizer_name: "bert-base-uncased"
  transport:
    transport: !zmq
      address: "ipc:///tmp/imdb_python_compare"
  node: !python
    cwd: "../python"
    command: "python3"
    args: ["imdb_dataset_compare.py"]

zmq_none:
  model: "single-class"
  source:
    flatten: true
    length: !epochs
      epochs: 6  
    source: !huggingface
      dataset: "imdb"
      operations: ["train"] 
  tokenizer: 
    config: 
      batch_size: 1024
      sequence_length: 96
      tokenizer_name: "bert-base-uncased"
  transport:
    transport: !zmq
      address: "ipc:///tmp/single-class"
  
  node: !none

