basic:
  model: "single-class"
  source:
    length: !iterations
      iterations: 32
        #iterations: 32 
  tokenizer: 
    config: 
      batch_size: 32
      sequence_length: 384
      tokenizer_name: "bert-base-uncased"
  sink:
    type: "test"
  node:
    type: "none"

python_match:
  model: "single-class"
  source:
    shuffle: false
    length: !epochs
      epochs: 1 
  tokenizer: 
    config: 
      batch_size: 1024
      sequence_length: 384
      tokenizer_name: "bert-base-uncased"
  sink:
    type: "zmq"
    config:
      address: "ipc:///tmp/imdb_python_compare"
  node:
    type: "python"
    config:
      cwd: "../python"
      cmd: "python3"
      args: ["imdb_dataset_compare.py"]

zmq_ipc:
  model: "single-class"
  source:
    flatten: true
    length: !epochs
      epochs: 6 
  tokenizer: 
    config: 
      batch_size: 1024
      sequence_length: 96
      tokenizer_name: "bert-base-uncased"
  sink:
    type: "zmq"
    config:
      address: "ipc:///tmp/single-class"
  node:
    type: "none"

