

basic:
  model: "squad"
  source:
    shuffle: false
    flatten: false
    length: !iterations
      iterations: 64
    source: !huggingface
      dataset: "squad"
      operations: ["train"]
  tokenizer: 
    type: "squad"
    name: "bert-base-uncased"
  batch: 
    batch_size: 1024
    sequence_length: 384
      
  transport:
    transport: !test
  node: !none

zmq_none:
  model: "squad"
  source:
    flatten: true
    length: !epochs
      epochs: 3
    source: !huggingface
      dataset: "squad"
      operations: ["train"]
  tokenizer: 
    name: "bert-base-uncased"
    config: 
      batch_size: 1024
      sequence_length: 384
      
  transport:
    transport: !zmq
      address: "ipc:///tmp/squad"
  node: !none