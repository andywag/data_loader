

basic:
  model: "squad"
  source:
    shuffle: false
    flatten: false
    length: !iterations
      iterations: 64
    source: !huggingface
      dataset: "squad"
      operations: ["train"]
  tokenizer: 
    type: "squad"
    config: 
      batch_size: 1024
      sequence_length: 384
      tokenizer_name: "bert-base-uncased"
  sink:
    type: "test"
    config:
      comparison: "../data/test.bin"
  node: !none

zmq_none:
  model: "squad"
  source:
    flatten: true
    length: !epochs
      epochs: 3
    source: !huggingface
      dataset: "squad"
      operations: ["train"]
  tokenizer: 
    config: 
      batch_size: 1024
      sequence_length: 384
      tokenizer_name: "bert-base-uncased"
  sink:
    type: "zmq"
    config:
      address: "ipc:///tmp/squad"
  node: !none